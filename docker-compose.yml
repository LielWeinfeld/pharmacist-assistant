services:
  backend:
    build:
      context: ./backend
    ports:
      - "3001:3001"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
